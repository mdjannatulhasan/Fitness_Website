<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tomato: 'tomato',
                        primary: '#F06E38',
                        'btn-hover':'#f28558',
                        'border-1':'rgba(255, 255, 255, 0.295743);'
                    },
                    fontSize: {
                        'logo': '2.5rem'
                    },
                    fontFamily: {
                        'mulish': ['Mulish', 'sans-serif']
                    },
                    letterSpacing: {
                        subHeader: '3px'
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body{
            @apply font-mulish;
        }
        .container{
            @apply mx-auto;
        }
        .btn{
            @apply uppercase border border-solid border-border-1 rounded-3xl font-black hover:bg-btn-hover;
            padding: 15px 34px;
            font-size: 14px;
        }
        nav ul li{
            @apply hover:border-b hover:border-b-white pb-1;
        }
        .hero{
            @apply bg-primary;
            height: 500px;
        }
    </style>
</head>

<body>
    <nav class="bg-primary text-white py-1">
        <div class="container flex justify-between items-center">
            <div class="font-black text-logo">
                FTN
            </div>
            <div>
                <ul class="flex items-center space-x-20"> 
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Features</li></a>
                    <a href="#"><li>Services</li></a>
                    <a href="#"><li>Pricing</li></a>
                    <a href="#"><li>Blog</li></a>
                </ul>
            </div>
            <div>
                <a href="" class="btn">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero relative text-white">
        <div class="container">
            <div class="grid grid-cols-2">
                <div>
                    <div class="tracking-subHeader uppercase">
                        FITNESS
                    </div>
                </div>
            </div>
        </div>
        <div class="custom-shape-divider-bottom-1633415594">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
</body>

</html>
